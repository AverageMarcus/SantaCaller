<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Santa Caller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
</head>
<body>

  <h1>🎅 Santa Caller 🎅</h1>
  <h2>Get a personal call from Santa Clause</h2>

  <main>
    <form action="/submit">
      I would like
      <select name="caller">
        <option>Santa</option>
        <option>Mrs Claus</option>
        <option>Elf</option>
      </select>
      to call
      <input type="text" placeholder="Childs name" name="name" />
      on
      <input type="password" placeholder="Phone number" name="number" />
      <br/><br/>
      <input type="submit" value="Make Call" />
    </form>
  </main>

  <footer>
    Made with 💚 by Santas Elves<br/>
    Powered by <a href="https://nexmo.com">Nexmo</a>
  </footer>

</body>
</html>
